<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Sign-up Form</title>
</head>
<body>
    
    <div id="container">
        <div id="section-logo">
            <img id="background-image-ft-carly" src="CRJByMe.JPG" alt="background-image">
            <div id="project-name-blackbar">
                <div id="project-name">SO NICE CLUB</div>
            </div>
            <figcaption id="image-info">Art by Chee Hong "Kobe" Wong</figcaption>
        </div>

        <div id="section-form">

            <h2 class="message message-main">This is not a real Carly Rae Jepsen fan club! It is just an imaginary club I create because why not? Sign up <em>now</em> to join the non-existing club.</h2>
            <h2 class="message message-secondary">Join us <em>now</em>.</h2>

            <form action="" method="get" name="sign-up-form">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <div class="inputs-container" id="signup">
                        <p class="inputs">
                            <label for="fname">FIRST NAME</label>
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                placeholder="Carly Rae"
                                minlength="2"
                                maxlength="20"
                                aria-invalid="true"
                                aria-describedby="error-message"
                                required />
                            <span class="error-message" id="fname-error-message"></span>
                        </p>
                        
                        <p class="inputs">
                            <label for="lname">LAST NAME</label>
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                placeholder="Jepsen"
                                minlength="2"
                                maxlength="20" />
                        </p>

                        <p class="inputs">
                            <label for="email">EMAIL</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                aria-describedby="error-message"
                                required />
                            <span class="error-message" id="email-error-message"></span>
                        </p>

                        <p class="inputs">
                            <label for="tel">PHONE NUMBER</label>
                            <input
                                type="tel"
                                id="tel"
                                name="tel"
                                minlength="6"
                                maxlength="16" />
                        </p>

                        <p class="inputs">
                            <label for="pw">PASSWORD</label>
                            <input 
                                type="text"
                                id="pw"
                                name="pw"
                                autocomplete="off"
                                minlength="8"
                                maxlength="40"
                                aria-invalid="true"
                                aria-describedby="error-message"
                                required />
                            <span class="error-message" id="password-error-message"></span>
                        </p>

                        <p class="inputs">
                            <label for="confirm-pw">CONFIRM PASSWORD</label>
                            <input
                                type="text"
                                id="confirm-pw"
                                name="confirm-pw"
                                autocomplete="off"
                                aria-describedby="error-message"
                                required />
                            <span class="error-message" id="confirm-pw-error-message"></span>
                        </p>
                    </div>

                    <!-- </form> -->
                </fieldset>
            </form>

            <div class="join" id="join">
                <button class="button" type="submit">Create Account</button>

                <p>Already have an account <a href="url">Log in</a></p>
                
            </div>
        </div>

    </div>

    
</body>
</html>
