<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project: Sign-up Form</title>
</head>
<body>
    
    <div id="container">
        <div id="section-logo">
            <img id="background-image-ft-carly" src="CRJByMe.JPG" alt="background-image" style="width: 100%;">
            <div id="project-name">So Nice Club</div>
            <figcaption id="image-info">Art by Chee Hong "Kobe" Wong</figcaption>
        </div>

        <div class="section-form">

            <h2 class="message message-main">This is not a real Carly Rae Jepsen fan club! It is just an imaginary club I create because why not? Sign up now to join the non-existing club.</h2>
            <h2 class="message message-secondary">Join us now</h2>

            <fieldset>
                <form action="" method="get">
                    <p>Let's do this!</p>

                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" placeholder="" required />
                    
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname" placeholder="" />

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required />

                    <label for="tel">PHONE NUMBER</label>
                    <input type="number" id="tel" name="tel" />

                    <label for="pw">PASSWORD</label>
                    <input type="password" id="pw" name="pw" />

                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pw" name="confirm-pw" />

                </form>

                <button type="submit">Create Account</button>

                <p>Already have an account</p>
                <a href="url">Log in</a>

            </fieldset>

        </div>

    </div>

    
</body>
</html>
